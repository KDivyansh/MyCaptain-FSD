<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
</head>
<body>
    <center><h1>Register Form</h1></center>
    <form action="#" method="POST">
        {% csrf_token %}
        {% load static  %}
        <center><div class="container">
            <div class="imgcontainer">
                <img src="{% static 'signup/avatar_img2.png'%}" alt="Avatar">
            </div>
            <label for="first_name"><b>First Name:</b></label>
            <input type="text" placeholder="Enter you first Name" name="first_name" required> <br>
            <label for="last_name"><b>Last Name:</b></label>
            <input type="text" placeholder="Enter you last Name" name="last_name" required> <br>
            <label for="gender"><b>Gender</b></label><br>
            <label><b>Male</b></label>
            <input type="radio"
            name="gender" value="male" required> <br>
            <label><b>Female</b></label> 
            <input type="radio" 
            name="gender" value="female" required><br>
            <label for="DOB"><b>DOB</b></label>
            <input type="text" placeholder="Enter you DOB" name="dob" required><br>
            <label for="email"><b>E-Mail</b></label>
            <input type="email" placeholder="Enter you first Name" name="email" required><br>
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter you Password" name="password" required><br>

            <button type="submit"><b>Sign UP</b></button><br>
            Already have an account? <a href="http://localhost:8000/login/">LOGIN</a>
        </div></center>
    </form>
</body>
</html>
